<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
</head>

<body>
    <h1>Magic Eight Ball</h1>
    <hr>
    <p>Open the Console to see the Output.</p>
    <!-- JavaScript -->
    <script>
        // Create a variable and assign a string value
        let userName = 'Shashi';

        // Use a Ternary Operator to log a Hello message based on above variable as it's condition
        userName ? console.log('Hello, Shashi!') : console.log('Hello!');

        // Create a variable with a value by asking a question
        let userQuestion = 'Will I become a great JavaScript developer?';

        // Log the output with above declared variables
        console.log(`${userName} asked: ${userQuestion}`);

        // Generate a random number between 0 and 7.
        let randomNumber = Math.floor(Math.random() * 8);

        // Create another empty variable
        let eightBall = '';

        // Create a control flow using randomNumber and eightBall variables
        switch (randomNumber) {
            case 0:
                eightBall = 'It is certain';
                break;
            case 1:
                eightBall = 'It is decidedly so';
                break;
            case 2:
                eightBall = 'Reply hazy try again';
                break;
            case 3:
                eightBall = 'Cannot predict now';
                break;
            case 4:
                eightBall = 'Do not count on it';
                break;
            case 5:
                eightBall = 'My sources say no';
                break;
            case 6:
                eightBall = 'Outlook not so good';
                break;
            case 7:
                eightBall = 'Signs point to yes';
                break;
            default:
                eightBall = 'No Luck!';
                break;
        }
        //Print the Magic Eight Ball's answer
        console.log(`The eight ball answered: ${eightBall}`);
    </script>
</body>

</html>
