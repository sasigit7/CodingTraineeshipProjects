<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Sleep Debt Calculator</title>
</head>

<body>
    <h1>Sleep Debt Calculator</h1>
    <hr>
    <p>Open the Console to see the Output.</p>
    <!-- JavaScript -->
    <script>
        // Create a function that returns any given night's number of hours of rest and define 'day' as an argument
        const getSleepHours = day => {
            // Use a switch statement to return the number of hours of slept each night of the last week.
            switch (day) {
                case 'monday':
                    return 8;
                case 'tuesday':
                    return 7;
                case 'wednesday':
                    return 9;
                case 'thursday':
                    return 6;
                case 'friday':
                    return 10;
                case 'saturday':
                    return 5;
                case 'sunday':
                    return 11;
            }
        };
        // Test the getSleepHours function by calling it multiple times and printing the results to the console
        console.log(getSleepHours('monday')); // 8
        console.log(getSleepHours('tuesday')); // 7
        console.log(getSleepHours('sunday')); // 11
        // Create a function that calculates the total number of hours actually slept
        const getActualSleepHours = () =>
            getSleepHours('monday') +
            getSleepHours('tuesday') +
            getSleepHours('wednesday') +
            getSleepHours('thursday') +
            getSleepHours('friday') +
            getSleepHours('saturday') +
            getSleepHours('sunday');
        // Test the getActualSleepHours by calling it
        console.log(getActualSleepHours()); // 56
        // Create a function that calculates the total ideal number of hours of sleep
        const getIdealSleepHours = () => {
            // Declare a variable with ideal number of sleep hours per night
            const idealHours = 9;
            // Return the total number of ideal sleep hours per week
            return idealHours * 7;
        }
        // Test the getIdealSleepHours by calling it
        console.log(getIdealSleepHours()); //
        // Create a function that calculates the sleep debt
        const calculateSleepDebt = () => {
            const actualSleepHours = getActualSleepHours();
            const idealSleepHours = getIdealSleepHours();
            // If statements for different conditions
            if (actualSleepHours === idealSleepHours) {
                console.log('The User got the perfect amount of sleep!');
            } else if (actualSleepHours > idealSleepHours) {
                console.log('The User got more sleep than needed!');
            } else if (actualSleepHours < idealSleepHours) {
                console.log('The User should get some rest!');
            } else {
                console.log('No record of sleep!');
            }
        }
        // Invoke or call the calculateSleepDebt function to determine the sleep debt
        calculateSleepDebt();
    </script>
</body>

</html>
