<!--  Forms are great for collecting information on users, like job applications or insightful surveys. However, we can also stretch our creative muscles and have a little fun with forms. For this project, weâ€™ll use our knowledge of the HTML <form> and grab user input to put a spin on a classic story! -->
<!DOCTYPE html>
<html lang="en"
      dir="ltr">
<head>
    <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"
          rel="stylesheet">
    <title>Form a Story</title>
</head>
<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
             alt="Form A Story Logo">
    </section>
    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below:-->
        <form action="story.html"
              method="GET">
            <label for="animal-1">Animal:</label>
            <input id="animal-1"
                   type="text"
                   name="animal-1"
                   required>
            <br>
            <label for="animal-2">Another Animal:</label>
            <input id="animal-2"
                   type="text"
                   name="animal-2"
                   required>
            <br>
            <label for="animal-3">One More Animal:</label>
            <input id="animal-3"
                   type="text"
                   name="animal-3"
                   required>
            <br>
            <label for="adj-1">Adjective (past tense):</label>
            <input id="adj-1"
                   type="text"
                   name="adj-1"
                   required>
            <br>
            <label for="verb-1">Verb (ends in -ing):</label>
            <input id="verb-1"
                   type="text"
                   name="verb-1"
                   required>
            <br>
            <label for="num-1">Number:</label>
            <input id="num-1"
                   type="number"
                   name="num-1"
                   required>
            <br>
            <span>Yes or No:</span>
            <input type="radio"
                   id="yes"
                   name="answer"
                   value="yes"
                   required>
            <label for="yes">Yes</label>
            <input type="radio"
                   id="no"
                   name="answer"
                   value="no"
                   required>
            <label for="no">No</label>
            <br>
            <label for="speed">
                Relative speed (ends in -er):
            </label>
            <select id="speed"
                    name="speed"
                    required>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
                <option value="harder">Harder</option>
                <option value="gentler">Gentler</option>
            </select>
            <br>
            <label for="quote">Motivational Quote:</label>
            <input id="quote"
                   name="quote"
                   type="text"
                   list="quote-choices"
                   required>
            <datalist id="quote-choices">
                <option value="winner gets ice cream!"></option>
                <option value="runner up gets biscuits!"></option>
                <option value="loser gets nothing!"></option>
            </datalist>
            <br>
            <label for="message">Meaningful Message:</label>
            <textarea id="message"
                      name="message"
                      required
                      rows="8"
                      columns="40"></textarea>
            <br>
            <input type="submit"
                   value="Form My Story!">
        </form>
    </section>
</body>
</html>
